[mod-setting-description]
bm-deep-crude-oil=Decrease % for normal oil fields (which now only spawn on nauvis dirt/grass and aquilo) and adds deep fields (with % larger than normal) which only spawns on sand.
bm-rocket-parts=Rocket parts are made outside of silos using planet specific shielding. Inspired by and incompatible with the ShaneS15_ mod.
bm-complex-science=Slightly changes/increases complexity of production, agriculture, metallurgic and electromagnetic science packs.
bm-boompuff-agriculture=Grow boompuff plants on gleba and use their gas to make grenades, explosives and napalm (flamethrower fuel). Also adds new flamethrower ammo canisters. Inspired by and incompatible with the LordMiguel mod.

